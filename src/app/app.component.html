<div class="app-layout-container" [class.app-layout-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="app-layout-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-layout-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-layout-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="display-flex align-items-center">
          <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="home"></mat-icon>
          Home
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
